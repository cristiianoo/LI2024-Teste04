<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contacto</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustar largura para ecrãs médios */
        @media (min-width: 768px) {
            form {
                width: 30%; /* Ligeiramente mais largo que 1/4 */
            }
        }
        form {
            width: 90%; /* Para dispositivos pequenos */
            max-width: 400px; /* Limite para o formulário */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="bg-white border p-4 rounded shadow">
            <h3 class="text-center mb-4">Formulário de Contacto</h3>
            <!-- Campo Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Insira o seu email" required>
            </div>
            <!-- Campo Assunto -->
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" placeholder="Insira o assunto" required>
            </div>
            <!-- Campo Mensagem -->
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva a sua mensagem" required></textarea>
            </div>
            <!-- Botões -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Enviar</button>
                <button type="reset" class="btn btn-secondary px-4">Cancelar</button>
            </div>
        </form>
    </div>
    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
